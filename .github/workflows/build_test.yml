name: "Sphinx Build"
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - "*"
jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master
        with:
          fetch-depth: 0

      - name: Build
        run: |
          python3 -m pip install -r requirements.txt && sphinx-multiversion . _build/html
      - name: Upload Artifacts
        uses: actions/upload-artifact@v1
        with:
          name: "DocumnetationHTML"
          path: _build/html/
 
